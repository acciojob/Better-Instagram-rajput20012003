<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Better Instagram</title>
</head>
<body>
  <h1 style="text-align: center">Arrange Images by drag and drop</h1>
  <div class="flex" id="parent">
    <div draggable="true" class="image" id="div1" ondragstart="drag(event)">Image 1</div>
    <div draggable="true" class="image" id="div2" ondragstart="drag(event)">Image 2</div>
    <div draggable="true" class="image" id="div3" ondragstart="drag(event)">Image 3</div>
    <div draggable="true" class="image" id="div4" ondragstart="drag(event)">Image 4</div>
    <div draggable="true" class="image" id="div5" ondragstart="drag(event)">Image 5</div>
    <div draggable="true" class="image" id="div6" ondragstart="drag(event)">Image 6</div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
